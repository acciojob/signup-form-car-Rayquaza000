<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<label for="name">Name:</label><br>
		<input type="text" required=true id="name" placeholder="Name"><br>
		<label for="email">Email</label><br>
		<input type="email" required=true id="email" placeholder="Email"><br>
		<label >Gender:</label><br>
		<input type="radio" required=true id="gender_m" name="gender">
		<input type="radio" reuired=true id="gender_f" name="gender">
		<label for="cars">Car Brands:</label><br>
		<select id="cars" placeholder="--Please choose an option--">
			<option>BMW</option>
			<option>Mercedes</option>
			<option>Tesla</option>
		</select><br>
		<label for="age">Age:</label><br>
		<input type="Number" required=true id="age" placeholder="Age"><br>
		<label for="dob">DOB</label>
		<input type="date" required=true id="dob"><br>
		<label for="tel">Phone Number:</label><br>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password:</label><br>
		<input type="password" required=true id="password" placeholder="Placeholder"><br>
		<input type="checkbox" required=true id="tos">
		<label for="tos">I agree to the TOS</label>
		<button type="submit" value="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
